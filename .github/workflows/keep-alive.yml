name: keep-render-awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service only during 09:13-16:00 IST
        run: |
          now=$(date -u +%H%M)
          echo "ðŸ• Current UTC time: $now"
          # IST = UTC+5:30 â†’ Market hours = 03:43â€“10:30 UTC
          if [[ "$now" > "0343" && "$now" < "1030" ]]; then
            echo "âœ… Inside market hours - pinging Render service..."
            for i in {1..3}; do
              if curl -fsS --max-time 6 -H "User-Agent: keep-render-awake" \
                   https://fyers-volume-spike-detector.onrender.com/health; then
                echo "âœ… Health check successful"
                exit 0
              fi
              echo "âš ï¸ Attempt $i failed; retrying in 5s..."
              sleep 5
            done
            echo "âŒ Health check failed after retries (non-fatal)"; exit 0
          else
            echo "â¸ï¸ Outside market hours ($now UTC) - no ping sent"
            echo "ðŸ“… Market hours: 03:43â€“10:30 UTC (09:13â€“16:00 IST)"
          fi
